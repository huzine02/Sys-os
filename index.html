<!DOCTYPE html>
<html lang="en" class="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">

    <meta name="description" content="Task & Time Management">
    <meta name="robots" content="noindex, nofollow, noarchive">
    <title>Planner</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;500;600&family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Inter', '-apple-system', 'BlinkMacSystemFont', 'Segoe UI', 'Roboto', 'sans-serif'],
                        mono: ['JetBrains Mono', 'ui-monospace', 'SFMono-Regular', 'monospace'],
                    },
                    colors: {
                        bg: {
                            deep: '#050507',
                            surface: '#0E0F14',
                            subtle: '#1C1D24',
                        },
                        pro: '#3B82F6',
                        saas: '#10B981',
                        patri: '#8B5CF6',
                        vie: '#EC4899',
                        gold: '#F59E0B',
                        alert: '#EF4444',
                    },
                    backgroundImage: {
                        'gradient-radial': 'radial-gradient(var(--tw-gradient-stops))',
                        'glass-gradient': 'linear-gradient(180deg, rgba(255,255,255,0.03) 0%, rgba(255,255,255,0.01) 100%)',
                    },
                    boxShadow: {
                        'glow': '0 0 20px rgba(255,255,255,0.05)',
                        'inner-light': 'inset 0 1px 0 0 rgba(255,255,255,0.05)',
                    },
                    animation: {
                        'pulse-soft': 'pulseSoft 3s cubic-bezier(0.4, 0, 0.6, 1) infinite',
                        'slide-up': 'slideInUp 0.6s cubic-bezier(0.16, 1, 0.3, 1)',
                        'fade-in': 'fadeIn 0.4s ease-out',
                        'flash-success': 'flashSuccess 1s ease-out forwards',
                    },
                    keyframes: {
                        pulseSoft: {
                            '0%, 100%': { opacity: '1' },
                            '50%': { opacity: '0.7' },
                        },
                        slideInUp: {
                            'from': { opacity: '0', transform: 'translateY(12px)' },
                            'to': { opacity: '1', transform: 'translateY(0)' },
                        },
                        fadeIn: {
                            'from': { opacity: '0' },
                            'to': { opacity: '1' },
                        },
                        flashSuccess: {
                            '0%': { boxShadow: 'inset 0 0 0 4px #10B981', borderColor: '#10B981' },
                            '100%': { boxShadow: 'none', borderColor: 'transparent' }
                        }
                    }
                }
            }
        }
    </script>
    <style>
        body {
            background-color: #050507;
            color: #E2E8F0;
            background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.65' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)' opacity='0.04'/%3E%3C/svg%3E");
        }

        body::before {
            content: '';
            position: absolute;
            top: -20vh;
            left: 0;
            right: 0;
            height: 60vh;
            background: radial-gradient(circle at 50% 0%, rgba(59, 130, 246, 0.08), transparent 70%);
            pointer-events: none;
            z-index: -1;
        }

        ::-webkit-scrollbar { width: 6px; height: 6px; }
        ::-webkit-scrollbar-track { background: transparent; }
        ::-webkit-scrollbar-thumb { background: rgba(255, 255, 255, 0.1); border-radius: 99px; }
        ::-webkit-scrollbar-thumb:hover { background: rgba(255, 255, 255, 0.2); }

        .scrollbar-hide::-webkit-scrollbar { display: none; }
        .scrollbar-hide { -ms-overflow-style: none; scrollbar-width: none; }

        * { -webkit-font-smoothing: antialiased; -moz-osx-font-smoothing: grayscale; }

        .flash-sync { animation: flashSuccess 0.8s ease-out; }
        .touch-manipulation {
            touch-action: manipulation;
            -webkit-tap-highlight-color: transparent;
        }
    </style>
</head>
<body class="h-screen overflow-hidden flex flex-col text-sm antialiased selection:bg-pro/30 selection:text-white">
    <div id="root" class="h-full flex flex-col"></div>
    <script type="module" src="/index.tsx"></script>
</body>
</html>
