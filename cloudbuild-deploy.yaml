steps:
  # Build Docker image with API keys injected at build time
  - name: 'gcr.io/cloud-builders/docker'
    args: [
      'build',
      '-t', 'gcr.io/$PROJECT_ID/sys-os:$BUILD_ID',
      '-t', 'gcr.io/$PROJECT_ID/sys-os:latest',
      '--build-arg', 'VITE_API_KEY=${_VITE_API_KEY}',
      '--build-arg', 'VITE_GIST_ID=${_VITE_GIST_ID}',
      '--build-arg', 'VITE_GIST_TOKEN=${_VITE_GIST_TOKEN}',
      '.'
    ]

  # Push image
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/$PROJECT_ID/sys-os:$BUILD_ID']

  # Deploy to Cloud Run
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: gcloud
    args:
      - 'run'
      - 'deploy'
      - 'copy-of-copy-of-sysdiag-v7-ok'
      - '--image'
      - 'gcr.io/$PROJECT_ID/sys-os:$BUILD_ID'
      - '--region'
      - 'us-west1'
      - '--platform'
      - 'managed'
      - '--allow-unauthenticated'
      - '--memory'
      - '512Mi'
      - '--port'
      - '8080'

substitutions:
  _VITE_API_KEY: ''
  _VITE_GIST_ID: ''
  _VITE_GIST_TOKEN: ''

images:
  - 'gcr.io/$PROJECT_ID/sys-os:$BUILD_ID'
